machine:
  timezone: Asia/Tokyo
  post:
    - echo -e $PGP_KEY > ~/sec.key
    - gpg --import --allow-secret-key-import ~/sec.key
    - rm ~/sec.key
    - mkdir -p ~/.gradle
    - echo 'signing.keyId=CC041648
      signing.secretKeyRingFile=~/.gnupg/secring.gpg
      ' > ~/.gradle/gradle.properties

dependencies:
  cache_directories:
    - ~/.gradle
    - ~/.sbt
    - ~/.ivy2
    - ~/.m2
  override:
    - ./aeromock-dsl/gradlew -p aeromock-dsl install -x signArchives

test:
  override:
    - sbt coveralls

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/73037938e5ad665bdbd5
